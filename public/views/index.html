<!doctype html>
<html ng-app="myApp">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.min.js"></script>
        <script src="controllers/controllers.js"></script>
    </head>
    <body>
        <div ng-controller="PaintsController">
          <table>
            <tr ng-repeat="paint in paints">
                <th class="paint_color" style="background-color: {{ paint.color }}"></th>
                <th class="paint_name">{{ paint.name }}</th>
                <th ng-repeat="status in status_keys" >

                  <div ng-if="paint.status == status.id" 
                       class="paint_status active" 
                       style="background-color: {{ status.color }}">
                    {{status.name}}
                  </div>

                  <div ng-if="paint.status != status.id" 
                       ng-click="paint.status = status.id" 
                       class="paint_status inactive" 
                       style="background-color: {{ status.color }}">
                    {{status.name}}
                  </div>

                </th>
            </tr>
          </table>
        </div>
    </body>
</html>
