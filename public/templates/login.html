<div class="container" ng-controller="LoginController as loginCtrl">
  <div class="col-md-4 col-md-offset-4 well">
    <h1>Login</h1>
    <div class="form-group">
      <label for="Email">Email Address</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="Email" ng-model="emailAddress">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
    </div>
    <button type="submit" class="btn btn-default"
            ng-click="loginCtrl.login(emailAddress, password)">Login</button>
  </div>
</div>
