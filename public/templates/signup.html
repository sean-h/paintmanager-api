<div class="container" ng-controller="SignupController as signupCtrl">
  <div class="col-md-4 col-md-offset-4 well">
    <h1>Login</h1>
    <div class="form-group">
      <label for="Email">Email Address</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="Email" ng-model="emailAddress">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
    </div>
    <div class="form-group">
      <label for="ConfirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" ng-model="confirmPassword">
    </div>
    <button type="submit" class="btn btn-default"
            ng-click="signupCtrl.signup(emailAddress, password, confirmPassword)">Sign Up</button>
  </div>
</div>
