<!doctype html>
<html ng-app="myApp">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular-route.min.js"></script>
        <script src="js/paintmanager.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
    <div ng-controller="LoginController as LoginCtrl" class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Paintmanager</a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <ul ng-if="LoginCtrl.loggedIn()" class="nav navbar-nav collapse navbar-collapse">
          <li class="presentation"><a href="#/paints">Paints</a></li>
          <li class="presentation"><a href="#/compatibility">Compatibility</a></li>
          <li class="presentation"><a href="#/manage">Manage</a></li>
        </ul>
        <ul ng-if="!LoginCtrl.loggedIn()"
          class="nav navbar-nav nav-pills navbar-right collapse navbar-collapse">
          <li class="presentation"><a href="#/login">Login</a></li>
          <li class="presentation"><a href="#/signup">Sign Up</a></li>
        </ul>
        <ul ng-if="LoginCtrl.loggedIn()"
          class="nav navbar-nav nav-pills navbar-right collapse navbar-collapse">
          <li class="presentation"><a ng-click="LoginCtrl.logout()">Logout</a></li>
        </ul>
      </div>
    </div>
      <div ng-view></div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
    </body>
</html>
